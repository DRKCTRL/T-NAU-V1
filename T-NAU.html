<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="T-NAU - Totally Not An UnBlocker">
  <title>T-NAU</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body, #loader {
      background-color: #0f0f0f;
    }
    body { visibility: hidden; }
    #loader {
      visibility: visible;
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #loader::after {
      content: "";
      width: 50px;
      height: 50px;
      border: 5px solid #333;
      border-top-color: #6a0dad;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/all.css">
</head>

<body>
  <div id="loader" role="progressbar" aria-label="Loading..."></div>

  <main class="main">
    <h1>T-NAU <span>(Totally, Not An UnBlocker...)</span></h1>
    <div class="search-container">
      <label for="urlInput" class="sr-only">Enter URL</label>
      <input type="url" id="urlInput" class="search-container__input" placeholder="Enter URL..." autocomplete="off">
      <i class="fas fa-magnifying-glass search-container__icon" aria-hidden="true"></i>
      <button type="button" class="button-proxy" title="Toggle Proxy" aria-label="Toggle Proxy">
        <i class="fas fa-server" aria-hidden="true"></i>
      </button>
    </div>
  </main>

  <aside class="overlay overlay-games" id="overlay-games">
    <div class="search-container">
      <label for="GameSearch" class="sr-only">Search games</label>
      <input type="search" id="GameSearch" class="search-container__input" placeholder="Search games..." autocomplete="off">
      <i class="fas fa-magnifying-glass search-container__icon" aria-hidden="true"></i>
    </div>
  </aside>

  <button type="button" class="button button-panic" id="button-panic" aria-label="Panic">
    <i class="fas fa-exclamation-circle" aria-hidden="true"></i>
  </button>

  <button type="button" class="button button-games" id="button-games" aria-label="Toggle Games">
    <i class="fas fa-chevron-right" aria-hidden="true"></i>
  </button>

  <button type="button" class="button button-info" id="button-info" aria-label="Information">
    <i class="fas fa-info-circle" aria-hidden="true"></i>
  </button>
  
  <script defer src="assets/scripts.js"></script>
  <script>
    window.addEventListener('load', () => {
      document.body.style.visibility = 'visible';
      document.getElementById('loader').style.display = 'none';
    });
  </script>
</body>
</html>
